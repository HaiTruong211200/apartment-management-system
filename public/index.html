<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apartment Management System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        font-weight: 300;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .controls {
        padding: 30px;
        background: #f8f9fa;
        border-bottom: 1px solid #e9ecef;
      }

      .search-container {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        align-items: center;
      }

      .search-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .search-group label {
        font-weight: 600;
        color: #495057;
        font-size: 0.9rem;
      }

      .search-group input {
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        min-width: 200px;
      }

      .search-group input:focus {
        outline: none;
        border-color: #4facfe;
        box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      }

      .btn {
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-2px);
      }

      .stats {
        padding: 20px 30px;
        background: #e8f4f8;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      .stat-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .stat-number {
        font-size: 1.5rem;
        font-weight: 700;
        color: #2c5aa0;
      }

      .stat-label {
        color: #495057;
        font-weight: 500;
      }

      .households-grid {
        padding: 30px;
      }

      .household-card {
        background: white;
        border: 1px solid #e9ecef;
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .household-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }

      .household-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .apartment-number {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        font-weight: 700;
        font-size: 1.1rem;
      }

      .status {
        padding: 5px 12px;
        border-radius: 15px;
        font-size: 0.85rem;
        font-weight: 600;
      }

      .status.active {
        background: #d4edda;
        color: #155724;
      }

      .status.inactive {
        background: #f8d7da;
        color: #721c24;
      }

      .card-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .info-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .info-item {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .info-label {
        font-weight: 600;
        color: #495057;
        min-width: 80px;
      }

      .info-value {
        color: #212529;
      }

      .loading {
        text-align: center;
        padding: 50px;
        font-size: 1.2rem;
        color: #6c757d;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        padding: 20px;
        margin: 20px 30px;
        border-radius: 10px;
        border: 1px solid #f5c6cb;
      }

      .pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        padding: 30px;
        background: #f8f9fa;
      }

      .pagination button {
        padding: 10px 15px;
        border: 1px solid #dee2e6;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .pagination button:hover:not(:disabled) {
        background: #e9ecef;
      }

      .pagination button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .pagination .current-page {
        background: #4facfe;
        color: white;
        border-color: #4facfe;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .search-container {
          flex-direction: column;
          align-items: stretch;
        }

        .search-group input {
          min-width: auto;
        }

        .stats {
          flex-direction: column;
          align-items: stretch;
          text-align: center;
        }

        .card-header {
          flex-direction: column;
          gap: 10px;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üè¢ Apartment Management System</h1>
        <p>Manage and view household information</p>
      </div>

      <div class="controls">
        <div class="search-container">
          <div class="search-group">
            <label>Search by Apartment Number:</label>
            <input
              type="text"
              id="apartmentSearch"
              placeholder="Enter apartment number..."
            />
          </div>
          <div class="search-group">
            <label>Search by Owner Name:</label>
            <input
              type="text"
              id="ownerSearch"
              placeholder="Enter owner name..."
            />
          </div>
          <button class="btn btn-primary" onclick="searchHouseholds()">
            üîç Search
          </button>
          <button class="btn btn-secondary" onclick="clearSearch()">
            üîÑ Clear
          </button>
        </div>
      </div>

      <div class="stats" id="stats">
        <div class="stat-item">
          <span class="stat-number" id="totalHouseholds">-</span>
          <span class="stat-label">Total Households</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="currentPage">-</span>
          <span class="stat-label">Current Page</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="totalPages">-</span>
          <span class="stat-label">Total Pages</span>
        </div>
      </div>

      <div id="loading" class="loading">üîÑ Loading households...</div>

      <div id="error" class="error" style="display: none"></div>

      <div
        class="households-grid"
        id="householdsContainer"
        style="display: none"
      ></div>

      <div class="pagination" id="pagination" style="display: none">
        <button id="prevBtn" onclick="changePage(-1)">‚¨ÖÔ∏è Previous</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button id="nextBtn" onclick="changePage(1)">Next ‚û°Ô∏è</button>
      </div>
    </div>

    <script>
      let currentPage = 1;
      let totalPages = 1;
      let currentFilters = {};

      // Load households when page loads
      document.addEventListener("DOMContentLoaded", function () {
        loadHouseholds();
      });

      // Add enter key support for search inputs
      document
        .getElementById("apartmentSearch")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") searchHouseholds();
        });

      document
        .getElementById("ownerSearch")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") searchHouseholds();
        });

      async function loadHouseholds(page = 1, filters = {}) {
        try {
          showLoading(true);
          hideError();

          const params = new URLSearchParams({
            page: page,
            limit: 10,
            ...filters,
          });

          const response = await fetch(`/api/households?${params}`);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          currentPage = data.page;
          totalPages = data.pages;
          currentFilters = filters;

          displayHouseholds(data.data);
          updateStats(data);
          updatePagination();
          showLoading(false);
        } catch (error) {
          console.error("Error loading households:", error);
          showError(
            "Failed to load households. Please check if the server is running."
          );
          showLoading(false);
        }
      }

      function displayHouseholds(households) {
        const container = document.getElementById("householdsContainer");

        if (households.length === 0) {
          container.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #6c757d;">
                        <h3>üì≠ No households found</h3>
                        <p>Try adjusting your search criteria or check if households have been imported.</p>
                    </div>
                `;
          container.style.display = "block";
          return;
        }

        const householdsHTML = households
          .map(
            (household) => `
                <div class="household-card">
                    <div class="card-header">
                        <div class="apartment-number">Apt ${
                          household.apartmentNumber
                        }</div>
                        <div class="status ${household.status || "active"}">${(
              household.status || "active"
            ).toUpperCase()}</div>
                    </div>
                    <div class="card-content">
                        <div class="info-section">
                            <div class="info-item">
                                <span class="info-label">üë§ Owner:</span>
                                <span class="info-value">${
                                  household.ownerName
                                }</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üìû Phone:</span>
                                <span class="info-value">${
                                  household.contact?.phone || "N/A"
                                }</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üìß Email:</span>
                                <span class="info-value">${
                                  household.contact?.email || "N/A"
                                }</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üë• Members:</span>
                                <span class="info-value">${
                                  household.members || "N/A"
                                }</span>
                            </div>
                        </div>
                        <div class="info-section">
                            <div class="info-item">
                                <span class="info-label">üè† Type:</span>
                                <span class="info-value">${
                                  household.apartmentType || "N/A"
                                }</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üìè Size:</span>
                                <span class="info-value">${
                                  household.apartmentSize || "N/A"
                                } sqft</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üí∞ Rent:</span>
                                <span class="info-value">$${
                                  household.monthlyRent || "N/A"
                                }</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üìÖ Move-in:</span>
                                <span class="info-value">${
                                  household.moveInDate
                                    ? new Date(
                                        household.moveInDate
                                      ).toLocaleDateString()
                                    : "N/A"
                                }</span>
                            </div>
                        </div>
                    </div>
                </div>
            `
          )
          .join("");

        container.innerHTML = householdsHTML;
        container.style.display = "block";
      }

      function updateStats(data) {
        document.getElementById("totalHouseholds").textContent = data.total;
        document.getElementById("currentPage").textContent = data.page;
        document.getElementById("totalPages").textContent = data.pages;
      }

      function updatePagination() {
        const pagination = document.getElementById("pagination");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");
        const pageInfo = document.getElementById("pageInfo");

        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        prevBtn.disabled = currentPage <= 1;
        nextBtn.disabled = currentPage >= totalPages;

        pagination.style.display = totalPages > 1 ? "flex" : "none";
      }

      function changePage(direction) {
        const newPage = currentPage + direction;
        if (newPage >= 1 && newPage <= totalPages) {
          loadHouseholds(newPage, currentFilters);
        }
      }

      function searchHouseholds() {
        const apartmentNumber = document
          .getElementById("apartmentSearch")
          .value.trim();
        const ownerName = document.getElementById("ownerSearch").value.trim();

        const filters = {};
        if (apartmentNumber) filters.apartmentNumber = apartmentNumber;
        if (ownerName) filters.ownerName = ownerName;

        loadHouseholds(1, filters);
      }

      function clearSearch() {
        document.getElementById("apartmentSearch").value = "";
        document.getElementById("ownerSearch").value = "";
        loadHouseholds(1, {});
      }

      function showLoading(show) {
        document.getElementById("loading").style.display = show
          ? "block"
          : "none";
        document.getElementById("householdsContainer").style.display = show
          ? "none"
          : "block";
      }

      function showError(message) {
        const errorDiv = document.getElementById("error");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }

      function hideError() {
        document.getElementById("error").style.display = "none";
      }
    </script>
  </body>
</html>
